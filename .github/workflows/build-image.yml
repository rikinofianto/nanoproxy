name: build-oci-image

on:
  push:
    tags:
      - 'v*'

env:
  GH_REGISTRY: ghcr.io
  FULL_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-oci-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # build
      - name: Checkout repository code
        uses: actions/checkout@v3

      # Github container registry credentials
      - name: Log in to Github Container Registry ${{ env.GH_REGISTRY }} as ${{ github.actor }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.GH_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Tag and labels
      - name: Extract metadata (tags, labels) for image ${{ env.FULL_IMAGE_NAME }}
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.FULL_IMAGE_NAME }}
            ${{ env.GH_REGISTRY }}/${{ env.FULL_IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=pr
            type=ref,event=branch

      # Build and push
      - name: Build and push image ${{ env.FULL_IMAGE_NAME }}
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            COMMIT=${{ github.sha }}